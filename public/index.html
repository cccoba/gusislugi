<!DOCTYPE html>
<html lang="%REACT_APP_LANG%">
    <head>
        <base href="%PUBLIC_URL%/" />
        <meta charset="utf-8" />
        <meta
            name="theme-color"
            content="%REACT_APP_THEME_COLOR%"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon-16x16.png"
        />
        <link
            rel="mask-icon"
            href="safari-pinned-tab.svg"
            color="#0088cc"
        />
        <meta
            name="viewport"
            content="width=device-width,height=device-height, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
        />
        <link
            rel="stylesheet"
            href="assets/styles/index.css"
        />
        <link
            rel="stylesheet"
            href="assets/styles/fonts.css"
        />
        <link
            rel="manifest"
            href="manifest.json"
        />
        <title>%REACT_APP_WEBSITE_NAME% (v %REACT_APP_VERSION%)</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
